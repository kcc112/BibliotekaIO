<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/books.css') }}">
</head>

{% extends "reader/reader_base.html" %}

{% block navbar %}
    {{ super() }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>{{ event.name }}</h1>
        <table class="table">
            <tr>
                <th>Date: {{ event.date }}</th>
            </tr>
            <tr>
                <th>Auditorium: {{ event.auditorium }}</th>
            </tr>
            <tr>
                <th>{{ event.description }}</th>
            </tr>
        </table>
    </div>
</div>
{% endblock %}
