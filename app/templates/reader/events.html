{% extends "reader/reader_base.html" %}

{% block navbar %}
    {{ super() }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Wydarzenia</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Nazwa</th>
            </tr>
            {% for event in events %}
                <tr>
                    <td>{{ event.id }}</td>
                    <td>{{ event.name }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
