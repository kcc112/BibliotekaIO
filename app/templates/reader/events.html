<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/books.css') }}">
</head>

{% extends "reader/reader_base.html" %}

{% block navbar %}
    {{ super() }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Wydarzenia</h1>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Auditorium</th>
            </tr>
            {% for event in events %}
                <tr>
                    <td><a href="{{ url_for('reader_app.event', id = event.id) }}">{{ event.name }}</a></td>
                    <td>{{ event.date }}</td>
                    <td>{{ event.auditorium }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
