<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/books.css') }}">
</head>

{% extends "reader/reader_base.html" %}

{% block navbar %}
    {{ super() }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Profile użytkowników</h1>
        <table>
            <tr>
                <th>{{ Nazwa }}</th>
            </tr>
            {% for user in users %}
            <tr>
                <li><a href="{{ url_for('reader_app.change_email', id = user.id) }}">{{ user.email }}</a></li>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
