{% extends "events/base.html" %}

{% block title %}{{ super() }}{% endblock %}
{% block navbar %}
{{ super() }}
{% endblock %}
{% block page_content %}
<h1>Add new auditorium</h1>
<form action="" method=post>
    <p>
        Identyfikator:
        <input type=number name=id value="{{ request.form.id }}"/>
    </p>
    <p>
        Maksymalna pojemność sali:
        <input type=number name=maxPlaces value="{{ request.form.maxPlaces }}"/>
    </p>
    <p>
        Numer sali:
        <input type=number name=number value="{{ request.form.number }}"/>
    </p>
    <p>
        <input type=submit value="Create Auditorium"/>
        <a href="{{ url_for('events_app.get_all_auditoriums') }}">All auditoriums</a>
        <a href="{{ url_for('events_app.admin_site') }}">Main view</a>
    </p>
</form>
{% endblock %}
