{% extends "employee/base.html" %}

{% block title %}Clients{% endblock %}
{% block navbar %}
{{ super() }}
{% endblock %}
{% block page_content %}
<div class="page-header">
    <h1>Clients</h1>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Borrows
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.id }}</td>
                <td>{{ client.email }}</td>
                <td><a href="/Employee/Clients/{{ client.id }}">Borrows</a></td>
                <td><a href="/Employee/Clients/Delete/{{ client.id }}">Delete</a></td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
